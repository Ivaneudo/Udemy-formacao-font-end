<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Flexbox</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- TODO: 1º aula -->
     <!-- ? div com class flex -->
    <div class="flex">
        <p>Meu</p>
        <p>primeiro</p>
        <p>elemento</p>
        <p>com flex</p>
    </div>

    <!-- TODO: 2º aula -->

    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <p>4</p>
    </div>

    <!-- TODO: 3º aula -->

    <div class="wrap">

        <div class="box"></div>
    </div>

    <!-- TODO: 4º aula -->

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
    <h2>Around</h2>
    <section class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
    <h2>Between</h2>
    <section class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
    <h2>End</h2>
    <section class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>

    <!-- TODO: 5º aula -->
     <!-- ? aling itens -->
     <h2>Center</h2>
     <section class="aling-center">
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
     </section>
     <h2>End</h2>
     <section class="flex-end">
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
     </section>
     <h2>Strech</h2>
     <section class="stretch">
         <div class="box"></div>
         <div class="box"></div>
         <div class="box"></div>
     </section> 

     <!-- TODO: 6º aula -->
      <!-- ? gap -->

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>

    <!-- TODO 7º aula -->
     <!-- ? order -->
    <section class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
    </section>

    <!-- TODO: 8º aula -->
     <!-- ? grow -->
    <h2>Grow</h2>
    <section class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </section>

    <!-- TODO: 9º aula -->
     <!-- ? basis -->
    <h2>Basis</h2>
    <section class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </section>

     <!-- TODO: 10º aula -->
      <!-- ? shrink -->
    <h2>Shrink</h2>
    <section class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
    </section>

    <!-- TODO: 11º aula -->
     <!-- ? flex shorthand -->
    <h2>Shorthand</h2>
    <section class="shorthand">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </section>

    <!-- TODO: 12º aula -->
     <!-- ? auto alinhamento -->
     <h2>Auto alinhamento</h2>
     <section class="auto-alingment">
         <div class="box"></div>
         <div class="box different"></div>
         <div class="box"></div>
     </section>
