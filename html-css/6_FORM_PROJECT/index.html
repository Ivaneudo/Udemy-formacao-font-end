<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="conteiner">
        <header>
            <section class="header">
                <h1>Cadastre seu veículo para vender mais rápido!</h1>
            </section>
        </header>
        <section class="form-conteiner">
            <section class="form-header">
                <p>Formulário</p>
            </section>
            <section class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as caracteristicas e marque as opcionais que ele possui.</p>
                <form action="">
                <section class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    ame="title" 
                    id="title" 
                    class="bock" 
                    placeholder="Um título para anunciar seu carro" minlength="1" 
                    maxlength="30" 
                    required>
                </section>
                <section class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="price" 
                    id="title" 
                    class="bock" 
                    placeholder="Define o preço"
                    required>
                </section>
                <section class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea 
                    name="description" 
                    id="description" 
                    class="block" 
                    placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: se ele tem algum arranhão."></textarea>
                </section>
                <section class="box-input">
                    <label for="brand">Marca <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="brand" 
                    id="title" 
                    class="bock" 
                    placeholder="Digite a marca do veículo"
                    required>
                </section>
                <section class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="price" 
                    id="title" 
                    class="bock" 
                    placeholder="Digite a modelo do veículo"
                    required>
                </section>
                <section class="box-input">
                    <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="mileage" 
                    id="title" 
                    class="bock" 
                    placeholder="Digite a kilometragem do veículo"
                    required>
                </section>
                <section class="box-input">
                    <label for="purchase_date">Kilometragem<span class="required-field">*</span></label>
                    <input 
                    type="date" 
                    name="purchase_date" 
                    id="title" 
                    class="bock" 
                    required>
                </section>
                <section class="box-input">
                    <p>Tipo de câmbio: <span class="required-fied">*</span></p>
                    <input 
                    type="radio" 
                    id="manual"
                    name="gear">
                    <label for="manual">Manual</label>
                    <input 
                    type="radio" 
                    id="auto"
                    name="gear">
                    <label for="automarico">Automático</label>
                </section>
                <section class="optional-box">
                    <p>Opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            id="airbag" 
                            name="optional[]" 
                            value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="alarm" 
                            name="optional[]" 
                            value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="ac" 
                            name="optional[]" 
                            value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="reverse_camera" 
                            name="optional[]" 
                            value="reverse_camera">
                            <label for="reverse_camera">Câmera de Ré</label>
                        </li>
                    </ul>
                </section>
                <section class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            id="lane_assist" 
                            name="optional[]" 
                            value="lane_assist">
                            <label for="lane_assist">Assitente de Pista</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="keyless" 
                            name="optional[]" 
                            value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="smartphone" 
                            name="optional[]" 
                            value="smartphone">
                            <label for="smartphone">Integração com celular</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="leather_seat" 
                            name="optional[]" 
                            value="leather_seat">
                            <label for="leather_seat">Banco de Couro</label>
                        </li>
                    </ul>
                </section>
                <section class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input 
                    type="file" 
                    multiple 
                    accept="image/png, image/jpg" 
                    id="imagens" 
                    name="imagens"
                    required>
                </section>
                <input type="submit" value="enviar" class="btn-submit">
            </form>
        </section>
        </section>
    </section>
</body>
</html>
